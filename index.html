<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit-X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar bg-secondary-subtle">
        <div class="container">
            <a class="navbar-brand" href="#">UnitX</a>
        </div>
    </nav>
    <div class="container m-3">
        <div class="mb-3">
            <label for="conver-number" class="form-label">Enter the value you wish to convert:</label>
            <input type="number" class="form-control conver-number" id="conver-numberr" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
            <label for="From" class="form-label">Choose Unit to Convert From</label>
            <select class="form-control From">
                <option value="m">m</option>
                <option value="cm">cm</option>
                <option value="km">km</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="To" class="form-label">Choose Unit to Convert To</label>
            <select class="form-control To">
                <option value="m">m</option>
                <option value="cm">cm</option>
                <option value="km">km</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="result" class="form-label">Conversion Result</label>
            <input type="text" class="form-control result" readonly>
        </div>
        <button type="submit" class="btn btn-primary calculate">Convert</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
